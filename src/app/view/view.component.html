<div class="myForm">
    <div class="header">
        <h2>Employee Details</h2>
    </div>
    <div class="mylist">
        <ul>
            <li>Id: {{empDetails?.id}}</li>
            <li>Name: {{empDetails?.name}}</li>
            <li>Email: {{empDetails?.email}}</li>
            <li>Mobile: {{empDetails?.mobile}}</li>
            <li>Department: {{empDetails?.department}}</li>
        </ul>
        <a routerLink="/dashboard">Go to Dashboard</a>
    </div>
</div>
